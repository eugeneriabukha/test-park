[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_resultLevel]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=('result.log', 'w')

[formatter_simpleFormatter]
format= %(levelname)s - %(message)s
#format=[%(filename)s:%(lineno)s - %(funcName)s()] %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
